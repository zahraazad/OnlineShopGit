<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-3">
                <div class="login-box col-md-12">
                    <h3 class="text-info">{{title}}</h3>
                    <form name="registrationForm" ng-submit="signUp(registrationForm.$valid)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : (registrationForm.firstName.$invalid &&  validate ) || (registrationForm.firstName.$touched && registrationForm.firstName.$invalid) }">
                            <label>FirstName</label>
                            <input name="firstName" type="text" ng-model="firstName" class="form-control" required />
                            <p ng-show="(registrationForm.firstName.$invalid &&  validate ) || (registrationForm.firstName.$touched && registrationForm.firstName.$invalid)" class="help-block">First name is required.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : (registrationForm.lastName.$invalid &&  validate ) || (registrationForm.lastName.$touched && registrationForm.lastName.$invalid) }">
                            <label>LastName</label>
                            <input name="lastName" type="text" ng-model="lastName" class="form-control" required />
                            <p ng-show="(registrationForm.lastName.$invalid &&  validate ) || (registrationForm.lastName.$touched && registrationForm.lastName.$invalid)" class="help-block">First name is required.</p>

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' :(registrationForm.email.$invalid &&  validate ) || (registrationForm.email.$touched && registrationForm.email.$invalid) }">
                            <label>Email</label>
                            <input name="email" type="email" ng-model="email" class="form-control" required />
                            <p ng-show="(registrationForm.email.$invalid &&  validate ) || (registrationForm.email.$touched && registrationForm.email.$invalid)" class="help-block">First name is required.</p>

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : (registrationForm.password.$invalid &&  validate ) || (registrationForm.password.$touched && registrationForm.password.$invalid) }">
                            <label>Password</label>
                            <input name="password" type="password" ng-model="password" class="form-control" ng-change="matchPassword()" required />
                            <p ng-show="(registrationForm.password.$invalid &&  validate ) || (registrationForm.password.$touched && registrationForm.password.$invalid)" class="help-block">First name is required.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' :(!passwordMatched)|| (registrationForm.confirmPassword.$invalid &&  validate ) || (registrationForm.confirmPassword.$touched && registrationForm.confirmPassword.$invalid) }">
                            <label>Confirm Password</label>
                            <input name="confirmPassword" type="password" ng-model="confirmPassword" class="form-control" ng-change="matchPassword()" />
                            <p ng-show="(registrationForm.confirmPassword.$invalid &&  validate ) || (registrationForm.confirmPassword.$touched && registrationForm.confirmPassword.$invalid)" class="help-block">First name is required.</p>
                            <span ng-bind="notMatchedPasswordMessage" ng-if="!passwordMatched" class="help-block"></span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : (registrationForm.phone.$invalid &&  validate ) || (registrationForm.phone.$touched && registrationForm.phone.$invalid) }">
                            <label>Phone</label>
                            <input name="phone" type="tel" ng-model="phone" class="form-control" required />
                            <p ng-show="(registrationForm.phone.$invalid &&  validate ) || (registrationForm.phone.$touched && registrationForm.phone.$invalid)" class="help-block">First name is required.</p>

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : (registrationForm.address.$invalid &&  validate ) || (registrationForm.address.$touched && registrationForm.address.$invalid) }">
                            <label>Address</label>
                            <input name="address" type="text" ng-model="address" class="form-control" required />
                            <p ng-show="(registrationForm.address.$invalid &&  validate ) || (registrationForm.address.$touched && registrationForm.address.$invalid)" class="help-block">First name is required.</p>

                        </div>
                        <div class="form-group">
                            <button title="SignUp" type="submit" class="btn btn-default">Sign Up</button><!--ng-click="signUp()"-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
