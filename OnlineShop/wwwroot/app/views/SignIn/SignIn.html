<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <!--<div class="row has-error" ng-bind="errorMessage" ng-if="errorMessage"></div>-->
            <div id="login-column" class="col-md-3">
                <div class="login-box col-md-12">
                    <h3 class="text-info">{{title}}</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" ng-model="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button title="SignIn" ng-click="signIn()" class="btn btn-default">Sign In</button>
                    </div>
                    <div class="form-group has-error" ng-if="errorMessage">
                        <p ng-bind="errorMessage" class="help-block">{{errorMessage}}</p>
                    </div>

                    <a class="navbar-brand" ui-sref="signUp">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
